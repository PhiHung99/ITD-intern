<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        function sumAll(arr) {
            let max = Math.max(arr[0], arr[1]);
            console.log(max);
            let min = Math.min(arr[0], arr[1]);
            console.log(min);
            let sumBetween = 0;
            for (let i = min; i <= max; i++) {
                sumBetween += i;
            }
            return sumBetween;
        }

        sumAll([1, 4]);

    </script>
</body>
