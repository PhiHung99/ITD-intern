<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const defaultState = {
            authenticated: false
        };

        const authReducer = (state = defaultState, action) => {
            // Change code below this line
            switch (action.type) {
                case "LOGIN":
                    return {
                        authenticated: true
                    };

                case "LOGOUT":
                    return {
                        authenticated: false
                    };

                default:
                    return defaultState;
            }
            // Change code above this line
        };

        const store = Redux.createStore(authReducer);

        const loginUser = () => {
            return {
                type: 'LOGIN'
            }
        };

        const logoutUser = () => {
            return {
                type: 'LOGOUT'
            }
        };
    </script>
</body>

</html>
