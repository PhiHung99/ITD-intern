    <script>
        function largestOfFour(arr) {
            let newArr = [];
            let max = 0;
            for (let i = 0; i < arr.length; i++) {
                max = arr[i][0];
                for (let j = 0; j < arr[i].length; j++) {
                    if (arr[i][j] > max) {
                        max = arr[i][j];
                    }
                }
                newArr.push(max);
            }
            return newArr;
        }

        console.log(largestOfFour([[13, 27, 18, 26], [4, 5, 1, 3], [32, 35, 37, 39], [1000, 1001, 857, 1]]));
    </script>
