    <!-- Pig Latin
Pig Latin là một cách thay đổi các Từ tiếng Anh. Luật như sau:

- Nếu một từ bắt đầu bằng một phụ âm, hãy lấy phụ âm đầu hoặc cụm phụ âm, chuyển nó xuống cuối từ và thêm ayvào nó.

- Nếu một từ bắt đầu bằng một nguyên âm, chỉ cần thêm wayvào cuối. -->
    <script>
        function translatePigLatin(str) {
            let consonantRegex = /^[^aeiou]+/;
            let myConsonants = str.match(consonantRegex);
            return myConsonants !== null
                ? str
                    .replace(consonantRegex, "")
                    .concat(myConsonants)
                    .concat("ay")
                : str.concat("way");
        }

        translatePigLatin("consonant");
    </script>
</body>
